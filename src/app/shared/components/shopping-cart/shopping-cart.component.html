<div>
    <ng-container *ngIf="(cartState | keyvalue).length > 0; else noTickets">
        <section *ngFor="let entry of cartState | keyvalue" class="cart__event text-center">
            <h3 class="cart__event-title">{{ entry.value.title }}</h3>

            <ul>
                <li *ngFor="let sessionEntry of entry.value.sessions | keyvalue" class="cart__event__session">
                    <span>{{ sessionEntry.value.date | date:'dd/MM/yyyy' }}</span>
                    <span class="u-mx-2">x{{ sessionEntry.value.quantity }}</span>
                    <button (click)="remove(entry.key, sessionEntry.key)" aria-label="Remove one ticket" type="button"
                        class="btn btn--danger">
                        🗑️
                    </button>
                </li>
            </ul>
        </section>
    </ng-container>
    <ng-template #noTickets>
        <section>
            <p class="text-center">No tickets selected.</p>
        </section>
    </ng-template>
</div>
